{% extends "navbar.html" %}

{% block title %}
   My Profile
{% endblock %}

{% block content %}
<div class="profile-container">
    <div class="profile-info">
        <h1>Status for: {{ user.produkt_id }}!</h1>
        <p>Promille: {{ promille if promille is not none else 'No data' }}</p>
        <p>Faldet Status: {{ 'Yes' if faldet == 1 else 'No' }}</p>
    </div>

    <div class="map-container">
        <div id="map">{{ map|safe }}</div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.js"></script>
    </div>
</div>
{% endblock %}
